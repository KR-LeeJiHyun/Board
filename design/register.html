<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <!-- style.css-->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/regist.css">
        <!-- <link rel="stylesheet" href="css/style-9.23.css"> -->
        
    </head>
    <body>
        <header>
            <div class="header_inner">
                <span>
                    회원정보 
                </span> 
            </div>
        </header>
        <div class="container">
            <div class="content">
                <div class="regist_wrap">
                    <form class="frmRegist">
                        <div class="user_wrap">
                            <div class="input_row">
                                <label class="input_label" for="userName">유저이름</label>
                                <input class="regist_font" type="text" name="userName" placeholder="유저이름 입력" required/>
                            </div>
                        </div>
                        <div class="id_wrap">
                            
                            <div class="input_row">
                                <label class="input_label" for="id">아이디</label>
                                <input class="regist_font input_short" type="text" name="id" placeholder="아이디 입력" required/>
                                <button class="btn btn_check">중복확인</button>
                            </div>                            
                        </div>
                        <div class="pw_wrap">
                            <label class="input_label" for="password">비밀번호</label>
                            <div class="input_row" id="password">
                                <input class="regist_font" type="password" name="password" placeholder="비밀번호 입력(문자, 숫자, 특수문자 포함 8~20자)" required/>
                            </div>
                            <label class="input_label" for="verifyPassword">비밀번호 재확인</label>
                            <div class="input_row" id="verify_pw">
                                <input class="regist_font" type="password" name="verifyPassword" placeholder="비밀번호 재입력" required/>
                            </div>
                        </div>
                        <div class="email_wrap">
                            <label class="input_label" for="email">이메일주소</label>
                            <div class="input_row">
                                <input class="regist_font" type="text" name="email" placeholder="이메일 입력" required/>
                            </div>
                        </div>
                        <div class="birthday_wrap">
                            <label class="input_label" for="brithday">생년월일</label>
                            <select>
                                <option>년도</option>
                            </select>
                            <select>
                                <option>월</option>
                            </select>
                            <select>
                                <option>일</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

    <script src="js/check.js"></script>
</html>
